<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="scoreboard">
                    <span class="scoreboard-score" id="home_score">0</span>
                </div>
                <div class="button-div-home">
                    <button class="score-button" id="plus-one" onclick="addonehome()">+1</button>
                    <button class="score-button" id="plus-two" onclick="addtwohome()">+2</button>
                    <button class="score-button" id="plus-three" onclick="addthreehome()">+3</button>
                </div>
            </div>
            <div>
                <h3>AWAY</h3>
                <div class="scoreboard2">
                    <span class="scoreboard-score" id="guest_score">0</span>
                </div>
                <div class="button-div-guest">
                    <button class="score-button" id="plus-one" onclick="addone()">+1</button>
                    <button class="score-button" id="plus-two" onclick="addtwo()">+2</button>
                    <button class="score-button" id="plus-three" onclick="addthree()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
